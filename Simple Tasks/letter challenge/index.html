<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">Letter Task</div>

    <script>
      let arr = ["Pooja", "dooja", "amiti", "kiran", "karan", "Akshay"];
      console.log(arr);
      let input = "o";
      let lowerarr = arr.map((value) => {
        return value.toLowerCase();
      });

      console.log(lowerarr);

      let twolettername = lowerarr.filter((value) => {
        let count = 0;
        for (letter of value) {
          if (letter == input) {
            count++;
          }
        }
        return count == 2;
      });

      console.log(twolettername);
    </script>
  </body>
</html>
