<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-2">
      <h2>Validation</h2>
      <form class="p-2 d-flex flex-column gap-2" id="validationForm">
        <div class="fields">
          <label class="d-flex justify-content-between w-25">
            <span>Name</span>
            <span class="text-danger" id="NameErr">Name is required</span>
          </label>
          <input id="name" type="text" class="form-control w-25 border-dark" />
        </div>
        <div class="fields">
          <label class="d-flex justify-content-between w-25">
            <span>Surname</span>
            <span class="text-danger" id="SurnameErr">Surname is required</span>
          </label>
          <input
            id="surname"
            type="text"
            class="form-control w-25 border-dark"
          />
        </div>
        <div class="fields">
          <label class="d-flex justify-content-between w-25">
            <span>Age</span>
            <span class="text-danger" id="AgeErr">Age is required</span>
          </label>
          <input id="age" type="number" class="form-control w-25 border-dark" />
        </div>
        <div class="fields">
          <label class="d-flex justify-content-between w-25">
            <span>City</span>
            <span class="text-danger" id="CityErr">City is required</span>
          </label>
          <input id="city" type="text" class="form-control w-25 border-dark" />
        </div>
        <br />
        <button
          onclick="handleSubmit()"
          class="btn btn-primary"
          type="button"
          style="width: 80px"
          id="submit"
        >
          Submit
        </button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
