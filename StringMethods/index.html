<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: aquamarine">
    <div class="outerBox">
      <div class="innerBox">
        <h1 id="str">JavaScript</h1>

        <div class="strmethods">
          <h2>Select String Methods</h2>

          <div class="btnForFunction">
            <button id="length">Length</button>
            <button id="upper">UPPERCASE</button>
            <button id="lower">lowercase</button>
          </div>

          <hr />
          <!-- ------------------------------------------------------ -->

          <div class="btnForFunction">
            <button id="slice">slice()</button>
            <button id="subString">substring()</button>
            <button id="substr">substr()</button>

            <button id="trim">trim()</button>
            <button id="trimstart">trimStart()</button>
            <button id="trimend">trimEnd()</button>

            <button id="concat">concat()</button>
            <button id="padstart">padStart()</button>
            <button id="padend">padEnd()</button>

            <button id="strat">str.at()</button>
            <button id="strcharat">str.charAt()</button>
            <button id="strcharCodeAt">str.charCodeAt()</button>

            <button id="repeat">repeat()</button>
            <button id="replaceall">replaceAll()</button>
            <button id="split">split()</button>
          </div>
          <hr />
          <div class="btnForFunction">
            <button id="clearConsole">Clear Console</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
